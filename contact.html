<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact_Me</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/contact.css" />
  </head>
  <body>
    <nav>
      <div class="container inner">
        <div class="logo">
          <i class="gg-atlasian"></i>
          It's_SUHAG
        </div>
      </div>
    </nav>
    <div class="distance"></div>
    <div class="contact_form">
      <div class="container">
        <div class="row">
          <div class="col-lg-10 offset-lg-1">
            <div class="contact_form_container">
              <div class="contact_form_title">Get in Touch</div>

              <form
                action="https://formsubmit.co/suhagmohinkar100@gmail.com"
                method="POST"
                id="contact_form"
              >
                <div
                  class="contact_form_inputs d-flex flex-md-row flex-column justify-content-between align-items-between"
                >
                  <input
                    type="text"
                    id="contact_form_name"
                    name="Name"
                    class="contact_form_name"
                    placeholder="Your name"
                    required="required"
                    data-error="Name is required."
                  />
                  <input
                    type="text"
                    name="email"
                    id="contact_form_email"
                    class="contact_form_email"
                    placeholder="Your email"
                    required="required"
                    data-error="Email is required."
                  />
                  <input
                    type="text"
                    name="contact"
                    id="contact_form_phone"
                    class="contact_form_phone"
                    placeholder="Your phone number"
                  />
                </div>
                <div class="contact_form_text">
                  <textarea
                    id="contact_form_message"
                    class="contact_form_message"
                    name="message"
                    rows="4"
                    placeholder="Message"
                    required="required"
                    data-error="Please, write us a message."
                  ></textarea>
                </div>
                <div class="contact_form_button">
                  <button type="submit" class="contact_submit_button">
                    Send Message
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p>Copyright Â© 2023</p>
    </footer>
  </body>
</html>
